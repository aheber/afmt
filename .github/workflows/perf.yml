name: Hyperfine Benchmark and mdBook Deploy
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # This allows manual triggering

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags

    - name: Clean previous docs folder
      run: |
        rm -rf docs  # Clean up existing docs to start fresh

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Build Release
      run: cargo build --release

    - name: Install hyperfine
      run: sudo apt-get install hyperfine

    - name: Download large Apex files
      run: |
        git clone https://github.com/xixiaofinland/large_apex_files

    - name: Run hyperfine benchmark
      run: |
        mkdir -p docs/src
        echo "| File | Line num | Mean [ms] | Min [ms] | Max [ms] |" > docs/src/results.md
        echo "|------|----------|-----------|----------|----------|" >> docs/src/results.md
        for file in $(ls -S large_apex_files/files); do
          file_name=$(basename "$file" .cls)
          file_path="large_apex_files/files/$file"
          line_count=$(wc -l < "$file_path")
          
          file_url="https://github.com/xixiaofinland/large_apex_files/blob/main/files/$file"
          file_link="[$file_name]($file_url)"

          hyperfine --runs 100 --warmup 5 -i "./target/release/afmt -f $file_path" --export-markdown temp_results.md

          mean=$(grep -oP '(?<=\| )[0-9.]+(?= Â±)' temp_results.md | head -1)
          min=$(grep -oP '(?<=\| )[0-9.]+(?= )' temp_results.md | head -2 | tail -1)
          max=$(grep -oP '(?<=\| )[0-9.]+(?= )' temp_results.md | head -3 | tail -1)

          if [ -n "$mean" ]; then
            echo "| $file_link | $line_count | $mean | $min | $max |" >> docs/src/results.md
          else
            echo "| $file_link | $line_count | N/A | N/A | N/A |" >> docs/src/results.md
          fi
        done

    - name: Install mdBook
      run: cargo install mdbook

    - name: Setup mdBook project
      run: |
        cd docs
        echo '[book]' > book.toml
        echo 'title = "AFMT Benchmark Results"' >> book.toml
        echo 'authors = ["GitHub Actions"]' >> book.toml
        echo 'src = "src"' >> book.toml
        echo '' >> book.toml
        echo '[output.html]' >> book.toml
        echo 'site-url = "/afmt/"' >> book.toml
        echo '# Summary' > src/SUMMARY.md
        echo '' >> src/SUMMARY.md
        echo '- [Benchmark Results](results.md)' >> src/SUMMARY.md

    - name: Build mdBook
      run: |
        cd docs
        mdbook build
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs/book

    - name: Commit and Push Changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Action"
        git add docs
        git commit -m "Update benchmark results and build mdBook" || echo "No changes to commit"
        git push origin HEAD:main

  deploy:
    needs: benchmark
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

